<script>
    function initMap() {
        var lab = {lat: 34.029436,  lng: -118.279832};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: lab
        });
        var gamepipelabstring="<h4>USC Gamepipe Lab</h4>" +
            "746 West Adams,<br>" +
            "Los Angeles, CA 90089-7727<br>" +
            "<a target='_blank' href='https://www.google.com/maps/place/Egg+Company+Building+II/@34.0291371,-118.2799098,19.41z/data=!4m5!3m4!1s0x80c2c7e891877139:0xf6168f1deab1040a!8m2!3d34.0294463!4d-118.2798359'>View on Google Maps</a>";
        var gamepipelab=new google.maps.InfoWindow({
            content: gamepipelabstring
        });

        var marker = new google.maps.Marker({
            position: lab,
            map: map,
            title: "USC Gamepipe Laboratory",
            icon:"../assets/images/building.png"
        });
        marker.addListener('click', function() {
            gamepipelab.open(map, marker);
        });


        var parkingstring="<h4>Parking</h4>" +
            "Entrance is at the corner of University Avenue and W 27th St.<br>";
        var parking=new google.maps.InfoWindow({
            content: parkingstring
        });
        var marker1 = new google.maps.Marker({
            position:{
                lat:34.028757, lng:-118.280364
            },
            map: map,
            title: "Entrance to Parking Lot",
            icon:"../assets/images/parking.png"
        });
        marker1.addListener('click', function() {
            parking.open(map, marker1);
        });

        var busstring1="<h4>USC Bus Services</h4>" +
                "W 28th and University Ave<br>" +
                "View schedules and " +
                "routes <a target='_blank' href='http://transnet.usc.edu/index.php/bus-map-schedules/'>here</a>";
        var bus1=new google.maps.InfoWindow({
            content: busstring1
        });
        var marker2 = new google.maps.Marker({
            position:{
                lat:34.027741, lng:-118.281141
            },
            map: map,
            title: "W 28th and University Ave Bus stop",
            icon:"../assets/images/bus.png"
        });
        marker2.addListener('click', function() {
            bus1.open(map, marker2);
        });

        var busstring2="<h4>USC Bus Services</h4>" +
            "Annenberg House<br>" +
            "View schedules and " +
            "routes <a target='_blank' href='http://transnet.usc.edu/index.php/bus-map-schedules/'>here</a>";
        var bus2=new google.maps.InfoWindow({
            content: busstring2
        });
        var marker3 = new google.maps.Marker({
            position:{
                lat:34.028288, lng:-118.279496
            },
            map: map,
            title: "Annenberg House USC stop",
            icon:"../assets/images/bus.png"
        });
        marker3.addListener('click', function() {
            bus2.open(map, marker3);
        });
    }
</script>
